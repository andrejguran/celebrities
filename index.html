<!DOCTYPE html>
<html lang="en" ng-app="phonecat">
  <head>
    <meta charset="utf-8">
    <title>Celebrities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    <style type="text/css">
    body {margin: 0px; padding: 0px;}
    .mobile {width: 640px; height: 960px; margin: 0 auto; text-align: center; border: 0px; margin-top: 10px;}

    .navbar {height: 57px; margin-bottom: 10px;}
    .content {height: 723px;margin-bottom: 10px;}
    .list-group-item {font-size: 24px;}
    .bottom-navigation {height: 100px;}
    .btn.btn-hg {font-size: 40px; width: 640px; height: 120px;}
    .btn.btn-hg.half {width: 318px;}
    .celebrity-holder { height: 250px; padding-top: 100px;}
    .time-holder { height: 300px; padding-top: 50px;}
    .clock {padding-top: 20px;}
    .clock h2 {font-size: 80px;}
    table {font-size: 24px;}
    .points {width: 100px;}
    a {color: white;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mobile">
        <div class="navbar">
          <h3>Celebrities</h3>
        </div>
        <div class="content">
            <div ng-view></div>
        </div>
        <div clas="bottom-navigation" ng-include="buttonTemplate"></div>    
        
      </div>
    </div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
